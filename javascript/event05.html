<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box{
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }
        .bg-red {
            background-color: red;
        }
    </style>
</head>
<body>

    <div class="box" id="box1"></div>
    <div class="box" id="box2"></div>
    <div class="box" id="box3"></div>

    <script>
        //내가 누른 박스의 배경색상이 빨간색으로 변경

        const boxArr = document.querySelectorAll('.box');
        //boxArrr = [box1, box2, box3]

        boxArr.forEach((item)=>{
            item.addEventListener('click', (event)=>{
                //console.log(this);
                console.log(event);
                event.target.classList.toggle('bg-red');
                //event.target == 이벤트가 발생한 box 요소
            })
        })

        /*

                console.log(this);
                this.classList.toggle('bg-red');
            })
        })
        */

        //for문으로 배열을 통해서 인덱스 위치에 클래스 적용하는 방법

            //boxArr[i].onclick = ()=>{}
            boxArr[i].addEventListener('click', ()=>{
                boxArr[i].classList.toggle('bg-red'); 
            });
        }
        */

        /*
        //개별적으로 선택해서 적용방법

        });
        box3.addEventListener('click', ()=>{   
            box3.classList.toggle('bg-red');
        });
        */
    </script>

</body>
</html>
