<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>

<style>
#box {
width:100px;
height:100px;
background-color: red;
}
</style>
</head>
<body>

<div id="box"></div>

<script>

    const btn_btn = document.getElementById('box');

    btn_btn.onmouseover = ()=>{console.log("마우스 올라옴");}; //마우스 올리면 콘솔로그 실행.

    btn_btn.onclick = ()=>{console.log("버튼 클릭됨");}; //마우스 클릭하면 콘솔로그 실행.

</script>
</body>
</html>
